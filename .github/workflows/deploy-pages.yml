name: Deploy Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Verify Pages secrets
        run: |
          if [ -z "${{ secrets.CF_PAGES_API_TOKEN }}" ]; then
            echo "Error: CF_PAGES_API_TOKEN is not set in repository secrets.";
            exit 1;
          fi
          if [ -z "${{ secrets.CF_ACCOUNT_ID }}" ]; then
            echo "Error: CF_ACCOUNT_ID is not set in repository secrets.";
            exit 1;
          fi
          if [ -z "${{ secrets.CF_PAGES_PROJECT_NAME }}" ]; then
            echo "Error: CF_PAGES_PROJECT_NAME is not set in repository secrets.";
            exit 1;
          fi

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_PAGES_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: ${{ secrets.CF_PAGES_PROJECT_NAME }}
          directory: ./dist
