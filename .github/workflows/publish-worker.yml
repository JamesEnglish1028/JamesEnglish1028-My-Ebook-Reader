name: Publish Worker

on:
  push:
    branches:
      - main

jobs:
  publish-worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Debug: inspect proxy and secrets (temporary)
        run: |
          echo "--- proxy directory listing ---"
          ls -la proxy || true
          echo "\n--- proxy/wrangler.toml contents ---"
          sed -n '1,200p' proxy/wrangler.toml || true
          echo "\n--- secret presence checks (no values) ---"
          if [ -n "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then echo "CLOUDFLARE_API_TOKEN is set"; else echo "CLOUDFLARE_API_TOKEN is NOT set"; fi
          if [ -n "${{ secrets.CF_API_TOKEN }}" ]; then echo "CF_API_TOKEN is set"; else echo "CF_API_TOKEN is NOT set"; fi
      - name: Verify Worker secrets
        run: |
          if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ] && [ -z "${{ secrets.CF_API_TOKEN }}" ]; then
            echo "Error: neither CLOUDFLARE_API_TOKEN nor CF_API_TOKEN is set in repository secrets.";
            exit 1;
          fi
          if [ -z "${{ secrets.CF_ACCOUNT_ID }}" ]; then
            echo "Error: CF_ACCOUNT_ID is not set in repository secrets.";
            exit 1;
          fi
      - name: Install Wrangler CLI
        run: npm install -g wrangler@^4
      - name: Publish Worker with wrangler v4
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          if [ -n "$CLOUDFLARE_API_TOKEN" ]; then
            export CLOUDFLARE_API_TOKEN="$CLOUDFLARE_API_TOKEN"
          else
            export CLOUDFLARE_API_TOKEN="$CF_API_TOKEN"
          fi
          export CF_ACCOUNT_ID="$CF_ACCOUNT_ID"
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "Error: CLOUDFLARE_API_TOKEN is not set";
            exit 1;
          fi
          wrangler whoami
          wrangler deploy --cwd proxy