name: Publish Worker

on:
  push:
    branches: [ main ]

jobs:
  publish-worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Verify Worker secrets
        run: |
          if [ -z "${{ secrets.CF_API_TOKEN }}" ]; then
            echo "Error: CF_API_TOKEN is not set in repository secrets.";
            exit 1;
          fi
          if [ -z "${{ secrets.CF_ACCOUNT_ID }}" ]; then
            echo "Error: CF_ACCOUNT_ID is not set in repository secrets.";
            exit 1;
          fi

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      - name: Publish Worker with npx wrangler
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          # Verify token is available
          if [ -z "$CF_API_TOKEN" ]; then
            echo "Error: CF_API_TOKEN is not set";
            exit 1;
          fi
          # Publish using wrangler
          wrangler whoami || true
          wrangler publish --account-id "$CF_ACCOUNT_ID"
